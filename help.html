<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <main class="main">

    <div class="slider" id="review-slider">

      <div class="slider__slide-container">
        <div class="slide slide-0 slide_active">some text</div>
        <div class="slide slide-1">other text</div>
        <div class="slide slide-2">more text</div>
      </div>

      <div class="slider__controls slider__controls-container">

        <div class="slider__indicators">
          <div class="indicator indicator_active"></div>
          <div class="indicator"></div>
          <div class="indicator"></div>
        </div>


        <div class="slider__nav-buttons">
          <button class="slider__nav-button slider__button_prev prev-button"><img class="button__img"
              src="./img/svg/button-prev-icon.svg" alt="&laquo;"></button>
          <!--
                --><button class="slider__nav-button slider__button_next next-button"><img class="button__img"
              src="./img/svg/button-next-icon.svg" alt="&raquo;"></button>
        </div>

      </div>
    </div>

  </main>



  <script src="js/slider.js"></script>
</body>

</html>
