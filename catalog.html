<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Каталог &ndash; Hotelcats</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
<body>
  <!-- HEADR START -->
  <header class="header">

    <div class="wrapper">
      <div class="header__wrapper">

        <div class="header__logo">
          <a href="#!"><img src="img/svg/logo.svg" alt="Котейка" class="logo__pic"></a>
        </div>

        <nav class="header__nav">
          <ul class="header__menu">
            <li class="menu__item">
              <a class="menu__link" href="#!">Почему мы?</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#!">Номера</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#!">Отзывы</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#!">Как нас найти</a>
            </li>
          </ul>
        </nav>

      </div>
    </div>

  </header>
  <!-- HEADER END -->

  <main class="main">
    <section class="catalog">
      <div class="wrapper">

        <div class="catalog__row-1">
          <h2 class="title catalog__title">Наши номера</h2>
          <select name="" id="" class="catalog__sort">
            <option value="">По площади</option>
            <option value="">По площади</option>
            <option value="">По цене</option>
            <option value="">По цене</option>
          </select>
        </div>
        <div class="catalog__row-2">
          <form class="filter">
            <div class="filter__section">
              <h3 class="catalog__subtitle">Цена за сутки, &#8381;</h3>
              <input name = "price-from" type="text" placeholder="100">
              <label for="price-from">от</label>
              <input name = "price-to" type="text" placeholder="600">
              <label for="price-to">до</label>
            </div>
            <div class="filter__section">
              <h3 class="catalog__subtitle">Площадь</h3>
            </div>
            <div class="filter__section">
              <h3 class="catalog__subtitle">Оснащение номера</h3>
            </div>
            
          </form>

          <div class="catalog__card-container"></div>
        </div>
      </div>

    </section>

  </main>

  <!-- FOOTER START -->
  <footer>

    <div class="wrapper">
      <div class="footer__wrapper">

        <div>
          <a href="#!"><img src="img/svg/logo.svg" alt="Котейка" class="logo__pic"></a>
        </div>

        <nav>
          <ul class="footer__menu">
            <li class="menu__item">
              <a class="menu__link" href="#!">Почему мы?</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#!">Номера</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#!">Отзывы</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#!">Как нас найти</a>
            </li>
          </ul>
        </nav>

        
      </div>
          <div class="copyright footer__wrapper">
            <p class="copyright-text">&copy; 2019 Все права защищены</p>
            <a class="copyright-text" href="#!">Политика конфиденциальности</a>  
          </div>
    </div>

  </footer>
  <!-- FOOTER END -->
  
</body>
</html>
